<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

</head>
<body>
    
<body>
    <div class="container  my-5 mx-auto">
        <h1 class="text-center text-muted ">Apple Weather</h1>
        <form class="change-location text-center">
            <label for="city" class="p-1">Enter Location</label>
            <input type="text" name="city" class="form-control " id="city-input">
        </form>
        <div class="card shadow-lg rounded">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!-- icon  -->
            </div>
            <div class="text-muted text-uppercase text-center detail">
                <h5 class="my-3">City NAME</h5>
                <div class="my-3">Weather Conditions</div>
                <div class="display-4 my-4">
                    <span>Temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

    </div>


    <script src = "forecast.js"></script>
    <script src = "app.js"></script>
</body>
</html>
